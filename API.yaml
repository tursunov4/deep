components:
  schemas:
    AbstractProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        rus_name:
          type: string
          title: Название (рус)
          maxLength: 100
        eng_name:
          type: string
          title: Название (анг)
          maxLength: 100
        colored_products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
          readOnly: true
        installation_video:
          type: string
          format: uri
          nullable: true
          title: Видео-установщик
        eng_collection_name:
          type: string
        rus_collection_name:
          type: string
        eng_subcategory_name:
          type: string
        rus_subcategory_name:
          type: string
        eng_category_name:
          type: string
        rus_category_name:
          type: string
      required:
      - colored_products
      - eng_category_name
      - eng_collection_name
      - eng_name
      - eng_subcategory_name
      - id
      - rus_category_name
      - rus_collection_name
      - rus_name
      - rus_subcategory_name
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author_name:
          type: string
          title: Имя автора (анг)
          maxLength: 100
        author_name_ru:
          type: string
          title: Имя автора (рус)
          maxLength: 100
        icon:
          type: string
          format: uri
          title: Изображение
      required:
      - author_name
      - icon
      - id
    AuthorsEnum:
      enum:
      - 4
      - 3
      type: integer
      description: |-
        * `4` - 4
        * `3` - 3
    BuildingType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        rus_name:
          type: string
          title: Название (рус)
          maxLength: 100
        eng_name:
          type: string
          title: Название (анг)
          maxLength: 100
        count_inspirations:
          type: string
          readOnly: true
      required:
      - count_inspirations
      - eng_name
      - id
      - rus_name
    BuildingTypeEnum:
      enum:
      - 10
      - 11
      type: integer
      description: |-
        * `10` - 10
        * `11` - 11
    Catalog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        catalog_name_ru:
          type: string
          title: Название (рус)
          maxLength: 100
        catalog_name_eng:
          type: string
          title: Название (анг)
          maxLength: 100
        subcatalogs:
          type: array
          items:
            $ref: '#/components/schemas/SubcatalogSertializer'
          readOnly: true
      required:
      - catalog_name_eng
      - catalog_name_ru
      - id
      - subcatalogs
    Categories:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        rus_name:
          type: string
          title: Название (рус)
          description: Название категории на русском языке
          maxLength: 100
        eng_name:
          type: string
          title: Название (анг)
          description: Название категории на английском языке
          maxLength: 100
      required:
      - eng_name
      - id
      - rus_name
    CategoriesRequest:
      type: object
      properties:
        rus_name:
          type: string
          minLength: 1
          title: Название (рус)
          description: Название категории на русском языке
          maxLength: 100
        eng_name:
          type: string
          minLength: 1
          title: Название (анг)
          description: Название категории на английском языке
          maxLength: 100
      required:
      - eng_name
      - rus_name
    ColAbstract:
      type: object
      properties:
        collection_type:
          type: boolean
          default: false
        id:
          type: integer
          readOnly: true
